{% extends "registration/base.html" %}

{% block content %}
	<a href="{% url traps.views.about %}"><img src="{{ MEDIA_URL }}/images/snaketrap_logo.png" /></a>
	{% if form.errors %}
		<div id="login_failure">
			<p>Your username and password didn't match. Please try again.</p>
		</div>
	{% endif %}
	
	<form method="post" action="{% url django.contrib.auth.views.login %}">
		{% csrf_token %}
		<table border="0" cellpadding=5>
			<tr>
				<td class=loginform>Username:</td>
				<td align=left>
					<input type="text" name="username" />
				</td>
			</tr>
			<tr>
				<td class=loginform>Password:</td>
				<td align=left>
					<input type="password" name="password" />
				</td>
			</tr>
			<tr>
				<td align="center">
					<input name="login" type="submit" value="Login" class=btn>
				</td>
			</tr>
		</table>
			<input class="button" type="hidden" name="next" value="{{ next }}" />
		</form>
{% endblock %}
